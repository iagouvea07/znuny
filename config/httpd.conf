### Global Configurations
Listen 80
User znuny
Group www-data
LogLevel warn
DirectoryIndex index.html
ErrorLog /proc/self/fd/2
ServerRoot "/usr/local/apache2"
DocumentRoot "/opt/znuny"
ServerAdmin you@example.com
ServerName localhost


